<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
            <label class="card" for="item-1" id="song-1" checked>
                <img src="https://images.unsplash.com/photo-1615238359019-c8de4242e083?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2FtYXJvfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="audi na estrada">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="https://images.unsplash.com/photo-1580414057403-c5f451f30e1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGFtYm9yZ2hpbml8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="lamborghini na estrada">               
            </label>
            <label class="card" for="item-3" id="song-3">
                 <img src="https://images.unsplash.com/photo-1594279689140-67b7be5ef065?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cG9yY2hlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="porche">
            </label>
        </div>

    </div>

</body>
</html>
